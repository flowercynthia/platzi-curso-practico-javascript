<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./CapacidadAhorro.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
<img class="header__img" src="./images/javascriptLogo.png" alt="JavaScript">
    </header>
    <section class="container_Ahorro">
    <section class="CalculoAhorro">
    <h2>Calcula tu capacidad de ahorro</h2>
        <form>
            <div>
            <label class="label">
                Escribe tu salario en $
            </label>
            <input id="salario" class="input" type="number"/>
         
            </div>
            <div>
                <label class="label">
                   Escribe el porcentaje de tu sueldo que quieres ahorrar
                </label>
                <input id="porcentaje" class="input" type="number"/>
               
           
                </div>
                <div>
                    <label class="label"> ¿Por cuántos años desea ahorrar?</label>
                    <input id="anios" class="input" type="number"/>
                </div>

            
                <button type="button" class="button" role="alert" onclick="calcularAhorro()">
                   Calcular ahorro
                 </button>

            
        </form>
    </section>
</section>
<footer class="footer">

</footer>
<script src="./CapacidadAhorro.js"></script>
</body>
</html>
